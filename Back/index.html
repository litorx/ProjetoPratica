<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Emergência</title>
</head>
<body>
  <button id="emergenciaButton">Acionar Emergência</button>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    $(document).ready(() => {
      $('#emergenciaButton').click(() => {
        socket.emit('emergenciaClick');
      });
    });
  </script>
</body>
</html>
