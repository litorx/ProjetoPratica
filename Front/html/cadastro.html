<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - VitalVet</title>
</head>
<body>
    <div class="container">
        <h1>Vital<strong>Vet</strong></h1>
        <h2>Cadastro</h1>
        <form action="processar_registro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="CPF">CPF:</label>
            <input type="number" id="CPF" name="CPF" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" id="CadastroBtn">Cadastrar</button>
            <br>
             <a href="Main.html">Voltar</a>
        </form>
    </div>
    <script >
    function redirecionarParaPagina2(caminho) {
        window.location.href = caminho;
    }
    document.getElementById('CadastroBtn').addEventListener('click', function() {
        redirecionarParaPagina2('cadastroPet.html');
    });</script>
</body>
</html>
